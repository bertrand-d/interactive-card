<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./public/css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main class="main-card-form">
    <div class="main-left">
      <div class="front-card">
        <p id="card-number">0000 0000 0000 0000</p>
        <div class="front-card-bottom">
          <p>name</p>
          <p>00 / 00</p>
        </div>
      </div>
      <div class="back-card">
        <p id="expiration-code">000</p>
      </div>
    </div>
    <div class="main-right">
      <form action="" method="push" class="form-card">
        <div class="form-lane">
          <label for="cardholder-name">Cardholder Name </label>
          <input type="text" name="name" id="cardholder-name" placeholder="e.g. Jane Appleseed" required>
        </div>
        <div class="form-lane">
          <label for="card-number-front">Card Number </label>
          <input type="text" name="card-number-front" id="card-number-front" placeholder="e.g. 1234 5678 9123 0000"
            required>
        </div>
        <div class="form-block">
          <div class="form-lane small-lane">
            <label for="expiration-date">Exp. Date (MM/YY) </label>
            <div class="double-lane">
              <input type="text" name="email" id="email" placeholder="MM" required>
              <input type="text" name="email" id="email" placeholder="YY" required>
            </div>
          </div>
          <div class="form-lane">
            <label for="email">CVC</label>
            <input type="text" name="email" id="email" placeholder="e.g. 123" required>
          </div>
        </div>
        <input type="submit" class="button" value="Confirm">
      </form>
      <div class="finish">
        Thank you!
        We've added your card details
        <div class="button">
          Continue
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Delphine Bertrand</a>.
  </footer>
</body>

<script type="text/javascript" src="./js/index.js"></script>

</html>
